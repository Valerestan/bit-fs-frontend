<img class="img-tendencias-portada" src="produc.jpg" alt="tendencias" />
<p class="estilo">INSPIRATION</p>
<div class="cuadro"></div>
<p class="titulo-portada">PRODUCTS</p>
<div class="contenedor-producto">
  <a href="../../colleciones" class="btn-cole">Carrito</a>
  <img href="../../colleciones" class="flecha" src="flecha.png" alt="flecha" />
</div>

<section>
  <h1>{{ productos.length }} productos</h1>
  <section class="productos">
    @for (producto of productos; track $index) {
    <div class="card" style="width: 18rem">
      <img
        src="{{ producto.imagen }}"
        class="img-card card-img-top"
        alt="{{ producto.titulo }}"
      />
      <div class="card-body">
        <h5 class=" card-title">{{ producto.titulo }}</h5>
        <p class=" card-text">{{ producto.precio }}</p>
        <p class=" card-text">{{ producto.material }}</p>

        
        <a href="#" class="btn btn-primary">{{ producto.material }}</a>
      </div>
    </div>
    }
  </section>
</section>
